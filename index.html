<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>


  <body>
    <div class="main-container">
    <div class="form-container">
        <div class="form-description">
          <div class="wrap-description">
              <h1 id="title" class="title">Microverse Survey Project </h1>
              <p id="description" class="description"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum quae, cupiditate magnam, deserunt soluta eveniet ab similique asperiores</p>
          </div>
        </div>
    </div>
    <form id="survey-form" class="form">
          <label id="name-label"> 
              Write your name:
              <input id="name" placeholder='Write your name' class="input" required>
            </label>
            <label id="email-label">
              Write your email:
              <input id="email" type='email' placeholder='Write your email' class="input" required>
            </label>
            <label  id="number-label">
              Write your number:
              <input id="number" type='number' min='1'max='10' placeholder='Write your number' class="input">
            </label>
            <select id="dropdown" class="space input">
              <option class="input">Choose your country</option>
              <option class="input" value="Argentina">Argentina</option>
              <option class="input" value="Colombia">Colombia</option>
            </select>
            <div class="space input">
              Which is your gender?
              <br>
              <input type="radio" value="male" name="gender">Male</input>
              <br>
              <input type="radio" value="female" name="gender">Female</input>
              <br>
              <input type="radio" value="female" name="gender">Other</input>

      
            </div>
            <div class="space input">
              Choose your favourite color:
              <br>
              <input type='checkbox' value="red">Red</input>
              <br>
              <input type='checkbox' value="blue">Blue</input>
              <br>
              <input type='checkbox' value="green">Green</input>
              <br>
              <input type='checkbox' value="yellow">Yellow</input>
              <br>
              <input type='checkbox' value="purple">Purple</input>
            </div>
            <textarea class="space input" placeholder="Write us something!"></textarea>
           <div class='container'> <input id="submit" type="submit" class="space btn"></div>
    </form>
  </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
